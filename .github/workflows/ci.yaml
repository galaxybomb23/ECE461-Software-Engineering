name: CI

on:
  push:
    branches:
      - main
      - 21-testing-code-coverage-and-integration
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.8.0" # Or whatever version you are using

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Setup .env file
        run: |
          echo "GITHUB_TOKEN=${{ secrets.API_TOKEN }}" >> .env
          cp .env checker/.env

      - name: Run checker script
        run: python3 checker/checker.py

      - name: Clean up .env file
        run: rm .env checker/.env
